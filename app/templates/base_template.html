<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arthead Education</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main-style.css') }}" />
    {% block head %}{% endblock %}
</head>
<body>
    <a href="{{ url_for('bp_open.index') }}">Home</a>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('bp_user.courses_get') }}">Profile</a>

        {% if current_user.access_level == 'admin' %}
            <a href="{{ url_for('bp_admin.admin_get') }}">Admin</a>
        {% endif %}

        <a href="{{ url_for('bp_user.signout_get') }}">Sign Out</a>

    {% else %}
        <a href="{{ url_for('bp_open.signup_get') }}">Sign Up</a>
        <a href="{{ url_for('bp_open.signin_get') }}">Sign In</a>
    {% endif %}


    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
